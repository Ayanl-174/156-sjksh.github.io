    <p style="font-size:15px;color:rgb(43, 43, 43);position: absolute;left: 50px;top:180px;right: 200px;">本次调研范围覆盖了部分当代大学生的恋爱情况（包括大一、大二、大三、大四年级，已经毕业的大学生）从数据来看，大四、毕业后的大学生恋爱情况单身的较多，大一、大二单身的情况较少。可以发现校园是最好恋爱的时机，社交圈比较广，当毕业进入社会后，交际圈会逐渐变小，脱单的机会也会降低。大一大二是最好脱单的时机，因为刚刚步入校园，对爱情的向往还有热情。</p>
